{% extends "cactus_search/base.html" %}

{% block title %}CACTUS Search{% endblock %}

{% block search_field %}
<form action="{% url "cactus_search.views.search" %}" method="post">{% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Explorer" />
  </form>
{% endblock %}

{% block content %}
<h2>Results :</h2>
<p>{% if envoi %}Searched keywords : {{ keywords }}{% endif %}</p>

<h2>{{ groups.0 }}</h2>




{% endblock %}
